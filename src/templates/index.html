<!DOCTYPE html>
<html>
<head>
    <title>Image Ranking</title>
</head>
<body>
    <h1>Image Ranking App</h1>
    <p>Click on "Upvote" or "Downvote" to rank images.</p>
    {% for image_obj in images %}
    <div style="margin-bottom:20px;">
        <img src="{{ image_obj.url }}" alt="{{ image_obj.key }}" width="200"/>
        <p>Current Score: {{ image_obj.score or 0 }}</p>
        <form action="{{ url_for('vote') }}" method="post" style="display:inline;">
            <input type="hidden" name="image_key" value="{{ image_obj.key }}"/>
            <input type="hidden" name="vote" value="up"/>
            <button type="submit">Upvote</button>
        </form>
        <form action="{{ url_for('vote') }}" method="post" style="display:inline;">
            <input type="hidden" name="image_key" value="{{ image_obj.key }}"/>
            <input type="hidden" name="vote" value="down"/>
            <button type="submit">Downvote</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
